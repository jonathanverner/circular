before_script:
  - apt-get update -qq && apt-get install -y python python3 python3-pip python-pip fabric python-virtualenv nodejs
  - fab test.mkenv
  - mkdir -p www/docs
  - npm install -g phantomjs

test:
  script:
    - fab test.all
    - bash <(curl -s https://codecov.io/bash)

docs:
  script:
    - fab docs.build
  stage: deploy
  script:
    - fab docs.build
  artifacts:
    paths:
    - www/docs/
  only:
    - master
